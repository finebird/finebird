<script type="text/javascript">
  var index = 1;
  function prepage(step){
    next=index+step;
    if(next<=0){
      return;
    }
    if(next>30){
      alert("最后一页了");
      return;
    }
    document.getElementById('img').src=document.getElementById('img').src.replace(index+'-810-jpg',next+'-810-jpg');
    index = next;
  }
</script>
